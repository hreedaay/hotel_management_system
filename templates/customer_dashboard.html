<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
        }

        /* Background image */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('{{ url_for("static", filename="images/customer.jpg") }}') no-repeat center fixed;
            background-size: cover;
            filter: blur(5px);
            z-index: -1;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 28px;
            z-index: 1;
        }

        .dashboard-container {
            display: flex;
            gap: 50px;
            z-index: 1;
        }

        .box {
            width: 250px;
            height: 180px;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            color: #3b4465;
        }

        .box:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Dropdown Menu */
        .dropdown {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .dropdown button {
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background: white;
            min-width: 150px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .dropdown-content a {
            color: #333;
            padding: 10px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <button>â˜°</button>
        <div class="dropdown-content">
            <a href="#" onclick="logout()">Logout</a>
            <a href="#" onclick="confirmDelete()">Delete Account</a>
        </div>
    </div>

    <h1>Customer Dashboard</h1>
    <div class="dashboard-container">
        <div class="box" onclick="navigate('{{ url_for('customer.my_bookings') }}')">My Bookings</div>
        <div class="box" onclick="navigate('{{ url_for('customer1.book_room_page') }}')">Book a Room</div>
    </div>

    <script>
        function navigate(page) {
            window.location.href = page;
        }

        function logout() {
            window.location.href = "{{ url_for('auth.logout') }}";
        }

        function confirmDelete() {
            if (confirm("Are you sure you want to delete your account? This action is irreversible.")) {
                fetch("{{ url_for('auth.delete_account') }}", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                }).then(response => {
                    if (response.ok) {
                        window.location.href = "{{ url_for('auth.signup') }}";  // Redirect after deletion
                    } else {
                        alert("Error deleting account. Please try again.");
                    }
                });
            }
        }
    </script>
</body>
</html>
