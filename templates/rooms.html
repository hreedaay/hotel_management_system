<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            position: relative;
        }

        /* Full-page background with blur effect */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('{{ url_for("static", filename="images/management.jpg") }}') no-repeat center fixed;
            background-size: cover;
            filter: blur(5px);
            z-index: -1;
        }

        h1 {
            margin-top: 20px;
            font-size: 28px;
            z-index: 1;
        }

        .rooms-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            width: 80%;
            margin-top: 20px;
            z-index: 1;
        }

        .room-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            color: #333;
        }

        .room-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .room-status {
            margin: 10px 0;
            font-weight: bold;
        }

        .btn {
            padding: 8px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .edit-btn { background: #28a745; color: white; }
        .delete-btn { background: #dc3545; color: white; }
        .add-room {
            margin-top: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            color: #3b4465;
            transition: background 0.3s, transform 0.2s;
            z-index: 2;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <a href="{{ url_for('management_dashboard') }}" class="back-btn">‚Üê Back to Dashboard</a>
    <h1>Manage Rooms</h1>
    <div class="rooms-container" id="rooms">
        <!-- Rooms will be dynamically added here -->
    </div>
    <button class="add-room" onclick="addRoom()">Add Room</button>

    <script>
        function fetchRooms() {
            fetch("/room/api/rooms")
                .then(response => response.json())
                .then(data => {
                    console.log("Rooms received from backend:", data);
                    const container = document.getElementById("rooms");
                    container.innerHTML = "";
                    data.forEach(room => {
                        container.innerHTML += `
                            <div class="room-card">
                                <h2>Room ${room.number}</h2>
                                <p class="room-status">Status: ${room.status}</p>
                                <p>Price: $${room.price}</p>
                                <button class="btn edit-btn" onclick="editRoom(${room.id})">Edit</button>
                                <button class="btn delete-btn" onclick="deleteRoom(${room.id})">Delete</button>
                            </div>
                        `;
                    });
                })
                .catch(error => console.error("Error loading rooms:", error));
        }




        function addRoom() {
            const number = prompt("Enter room number:");
            const type = prompt("Enter room type:");
            const price = prompt("Enter room price:");
            if (number && type && price) {
                fetch("/room/add", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ number, type, price })
                })
                .then(response => response.json())
                .then(() => fetchRooms())
                .catch(error => console.error("Error adding room:", error));
            }
        }

        function deleteRoom(id) {
            if (confirm("Are you sure you want to delete this room?")) {
                fetch(`/room/delete/${id}`, { method: "DELETE" })  // Fix: Quotes added around URL
                    .then(response => response.json())
                    .then(() => fetchRooms())
                    .catch(error => console.error("Error deleting room:", error));
            }
        }

        function editRoom(id) {
            const newStatus = prompt("Enter new status (Available, Cleaning, Booked):");
            if (!newStatus) return;

            const newPrice = prompt("Enter new price:");
            if (!newPrice || isNaN(newPrice) || newPrice <= 0) {
                alert("Invalid price entered.");
                return;
            }

            fetch(`/room/update/${id}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ status: newStatus, price: parseFloat(newPrice) })
            })
            .then(response => response.json())
            .then(() => fetchRooms())
            .catch(error => console.error("Error updating room:", error));
        }


        document.addEventListener("DOMContentLoaded", fetchRooms);
    </script>
</body>
</html>
